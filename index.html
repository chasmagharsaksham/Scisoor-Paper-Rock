<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="./12-advanced-functions.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-btn">
      <img src="img/rock-emoji.png" class="move-icon" alt="rock" />
    </button>
    <button onclick="playGame('paper')" class="move-btn">
      <img src="img/paper-emoji.png" class="move-icon" alt="paper" />
    </button>
    <button onclick="playGame('scissor')" class="move-btn">
      <img src="img/scissor-emoji.png" class="move-icon" alt="scissor" />
    </button>

    <p class="result"></p>
    <p class="move"></p>
    <p class="js-score"></p>

    <button onclick="resetScore()" class="reset">Reset Score</button>
    <button
      onclick="
    autoPlay()
    "
      class="autoPlay reset"
    >
      Auto Play
    </button>
    <script src="./12-advanced-functions.js"></script>
  </body>
</html>
